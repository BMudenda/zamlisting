<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZamListing | Vehicle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
    header {
      background: #333; color: white; padding: 20px; text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-content {
      max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap;
      justify-content: space-between; align-items: center; gap: 15px;
    }
    .seller-info { flex: 1 1 60%; }
    .seller-info h2 { font-size: 1.4rem; color: #ff9900; }
    .seller-info ul { list-style: none; margin-top: 8px; }
    .seller-info li { margin-bottom: 5px; font-size: 0.95rem; }
    .seller-contact a {
      text-decoration: none; color: white; margin-right: 10px;
    }
    .seller-contact i { margin-right: 5px; }
    .price-tag {
      font-size: 1.3rem; font-weight: bold; background: #e67e22;
      padding: 8px 15px; border-radius: 5px; color: white;
    }
    .time-listed { font-size: 0.85rem; color: #ccc; margin-top: 5px; }.product-container {
  max-width: 1200px; margin: 30px auto; padding: 0 20px;
  display: flex; flex-wrap: wrap; gap: 30px;
}
.gallery-section { flex: 1 1 60%; min-width: 300px; }
.details-section { flex: 1 1 35%; min-width: 300px; }

.gallery-container {
  background: white; border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden;
}
.main-slide {
  position: relative; height: 500px;
  display: flex; align-items: center; justify-content: center;
  background: #f9f9f9;
}
.main-slide img {
  max-width: 100%; max-height: 100%; object-fit: contain;
}
.slide-nav {
  position: absolute; top: 50%; transform: translateY(-50%);
  width: 40px; height: 40px; background: rgba(0,0,0,0.5);
  color: white; border: none; border-radius: 50%; font-size: 20px; cursor: pointer;
}
.prev-slide { left: 15px; }
.next-slide { right: 15px; }

.thumbnail-container {
  display: grid; grid-template-columns: repeat(6, 1fr);
  gap: 8px; padding: 15px;
}
.thumbnail {
  cursor: pointer; border: 2px solid transparent;
  transition: 0.3s ease; height: 80px; object-fit: cover; border-radius: 4px;
}
.thumbnail:hover, .thumbnail.active {
  border-color: #ff9900; opacity: 0.9;
}

.des { padding: 10px; }
.card {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  padding: 20px; background: white; border-radius: 10px;
}

.bid-input {
  width: 100%; padding: 12px; margin: 10px 0;
  font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;
}
.action-buttons {
  display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;
}
.btn {
  padding: 10px 20px; font-weight: bold;
  border: none; border-radius: 6px; cursor: pointer;
}
.btn-text { background-color: #3498db; color: white; }
.btn-whatsapp { background-color: #25d366; color: white; }

.section-title {
  font-size: 1.2rem; font-weight: bold; margin-bottom: 10px;
  color: #444; border-bottom: 2px solid #e0e0e0; padding-bottom: 5px;
}

footer {
  background-color: #333; color: #fff;
  padding: 10px; text-align: center; margin-top: 40px;
}
.footer-links {
  display: flex; justify-content: center;
  flex-wrap: wrap; margin-top: 10px;
}
.footer-link {
  text-decoration: none; color: #fff;
  font-size: 0.9em; margin: 0 15px;
}
.fa { padding: 10px; font-size: 20px;
  width: 30px; text-align: center; border-radius: 50%;
}
.fa:hover { opacity: 0.7; }
.fa-facebook { background: #3B5998; color: white; }
.fa-twitter { background: #55ACEE; color: white; }
.fa-whatsapp { background: #25d366; color: white; }

  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="seller-info">
        <h2>Vitz 2SZ</h2>
        <ul>
          <li><strong>Seller:</strong> -</li>
          <li><strong>Address:</strong> Ndola, Itowa</li>
          <li><strong>Delivery:</strong> Nationwide (fee applicable)</li>
        </ul>
        <div class="seller-contact">
          <a href="tel:+260973442823"><i class="fa fa-phone"></i>Call</a>
          <a href="https://wa.me/260973442823"><i class="fa fa-whatsapp"></i>WhatsApp</a>
        </div>
      </div>
      <div>
        <div class="price-tag">ZMW 90,000</div>
        <div class="time-listed" id="timeListed">Listed just now</div>
      </div>
    </div>
  </header>  <main class="product-container">
    <section class="gallery-section">
      <div class="gallery-container">
        <div class="main-slide">
          <img src="V1.jpg" id="mainImage" alt="Item Image" />
          <button class="slide-nav prev-slide">❮</button>
          <button class="slide-nav next-slide">❯</button>
        </div>
        <div class="thumbnail-container"></div>
      </div>
    </section><section class="details-section">
  <div class="des">
    <div class="card">
      <div class="section-title">Your Offer</div>
      <input id="itemName" class="bid-input" type="text" placeholder="Item name (e.g., Vitz 2SZ)" required />
      <input id="phone" class="bid-input" type="tel" placeholder="Your Phone (e.g., 0973442823)" required />
      <input id="bid" class="bid-input" type="number" placeholder="Your Offer in ZMW (e.g., 85000)" required />
      <div class="action-buttons">
        <button class="btn btn-text" onclick="submitText()">Submit via Text</button>
        <button class="btn btn-whatsapp" onclick="submitWhatsApp()">Submit via WhatsApp</button>
      </div>
    </div>
  </div>
</section>

  </main>  <footer>
    <div class="footer-links">
      <a href="https://zamlisting.com/about.html" class="footer-link">About</a>
      <a href="https://zamlisting.com/" class="footer-link">Home</a>
    </div>
    <hr />
    <div>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="https://wa.me/260770870706" class="fa fa-whatsapp"></a>
    </div>
  </footer>  <script>
    const galleryImages = ["V1.jpg", "V2.jpg", "V3.jpg", "V4.jpg", "V5.jpg", "V6.jpg"];
    let currentSlide = 0;
    const mainImage = document.getElementById('mainImage');
    const thumbnailContainer = document.querySelector('.thumbnail-container');

    function updateMainImage(index) {
      mainImage.src = galleryImages[index];
      document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
    }

    function createThumbnails() {
      galleryImages.forEach((img, i) => {
        const thumb = document.createElement('img');
        thumb.src = img;
        thumb.classList.add('thumbnail');
        if (i === 0) thumb.classList.add('active');
        thumb.onclick = () => updateMainImage(i);
        thumbnailContainer.appendChild(thumb);
      });
    }

    document.querySelector('.prev-slide').onclick = () => {
      currentSlide = (currentSlide - 1 + galleryImages.length) % galleryImages.length;
      updateMainImage(currentSlide);
    };
    document.querySelector('.next-slide').onclick = () => {
      currentSlide = (currentSlide + 1) % galleryImages.length;
      updateMainImage(currentSlide);
    };

    function submitText() {
      const item = document.getElementById('itemName').value;
      const phone = document.getElementById('phone').value;
      const bid = document.getElementById('bid').value;
      window.location.href = `sms:+260973442823?body=Offer for ${item}: ZMW ${bid} from ${phone}`;
    }

    function submitWhatsApp() {
      const item = document.getElementById('itemName').value;
      const phone = document.getElementById('phone').value;
      const bid = document.getElementById('bid').value;
      window.open(`https://wa.me/260973442823?text=Offer for ${item}: ZMW ${bid} from ${phone}`, '_blank');
    }

    function updateTimeListed() {
      const start = new Date();
      setInterval(() => {
        const now = new Date();
        const seconds = Math.floor((now - start) / 1000);
        let timeString = 'Listed just now';
        if (seconds > 59) {
          const mins = Math.floor(seconds / 60);
          timeString = `Listed ${mins} minute${mins > 1 ? 's' : ''} ago`;
        }
        if (seconds > 3599) {
          const hours = Math.floor(seconds / 3600);
          timeString = `Listed ${hours} hour${hours > 1 ? 's' : ''} ago`;
        }
        document.getElementById('timeListed').textContent = timeString;
      }, 10000);
    }

    window.onload = () => {
      createThumbnails();
      updateMainImage(0);
      updateTimeListed();
    };
  </script></body>
</html>
