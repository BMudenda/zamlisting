<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZamListing | Vehicle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
    header { background: #333; color: white; padding: 20px; text-align: left; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .header-content { max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 15px; }
    .seller-info { flex: 1 1 60%; }
    .seller-info h2 { font-size: 1.4rem; color: #ff9900; }
    .seller-info ul { list-style: none; margin-top: 8px; }
    .seller-info li { margin-bottom: 5px; font-size: 0.95rem; }
    .seller-contact a { text-decoration: none; color: white; margin-right: 10px; }
    .seller-contact i { margin-right: 5px; }
    .price-tag { font-size: 1.3rem; font-weight: bold; background: #e67e22; padding: 8px 15px; border-radius: 5px; color: white; }
    .time-listed { font-size: 0.85rem; color: #ccc; margin-top: 5px; }
    .product-container { max-width: 1200px; margin: 30px auto; padding: 0 20px; display: flex; flex-wrap: wrap; gap: 30px; }
    .gallery-section { flex: 1 1 60%; min-width: 300px; }
    .details-section { flex: 1 1 35%; min-width: 300px; }
    .gallery-container { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
    .main-slide { position: relative; height: 500px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; }
    .main-slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .slide-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; background: rgba(0,0,0,0.5); color: white; border: none; border-radius: 50%; font-size: 20px; cursor: pointer; }
    .prev-slide { left: 15px; }
    .next-slide { right: 15px; }
    .thumbnail-container { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; padding: 15px; }
    .thumbnail { cursor: pointer; border: 2px solid transparent; transition: 0.3s ease; height: 80px; object-fit: cover; border-radius: 4px; }
    .thumbnail:hover, .thumbnail.active { border-color: #ff9900; opacity: 0.9; }
    .des { padding: 10px; }
    .card { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 20px; background: white; border-radius: 10px; }
    .toggle-offer-btn { background: #ff9900; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; margin-bottom: 10px; cursor: pointer; font-weight: bold; }
    .offer-form { display: none; margin-top: 10px; }
    .bid-input { width: 100%; padding: 10px; margin: 8px 0; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; }
    .action-buttons { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { padding: 10px 15px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s ease; width: 48%; text-align: center; }
    .btn-sms { background-color: #3498db; color: white; }
    .btn-whatsapp { background-color: #25d366; color: white; }
    footer { background-color: #333; color: #fff; padding: 10px; text-align: center; margin-top: 40px; }
    .footer-links { display: flex; justify-content: center; flex-wrap: wrap; margin-top: 10px; }
    .footer-link { text-decoration: none; color: #fff; font-size: 0.9em; margin: 0 15px; }
    .fa { padding: 10px; font-size: 20px; width: 30px; text-align: center; border-radius: 50%; }
    .fa:hover { opacity: 0.7; }
    .fa-facebook { background: #3B5998; color: white; }
    .fa-twitter { background: #55ACEE; color: white; }
    .fa-whatsapp { background: #25d366; color: white; }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="seller-info">
        <h2>Vitz 2SZ</h2>
        <ul>
          <li><strong>Seller:</strong> -</li>
          <li><strong>Address:</strong> Ndola, Itowa</li>
          <li><strong>Delivery:</strong> Nationwide (fee applicable)</li>
        </ul>
        <div class="seller-contact">
          <a href="tel:+260973442823"><i class="fa fa-phone"></i>Call</a>
          <a href="https://wa.me/260973442823"><i class="fa fa-whatsapp"></i>WhatsApp</a>
        </div>
      </div>
      <div>
        <div class="price-tag">ZMW 90,000</div>
        <div class="time-listed" id="timeListed">Listed just now</div>
      </div>
    </div>
  </header>  <main class="product-container">
    <section class="gallery-section">
      <div class="gallery-container">
        <div class="main-slide">
          <img src="V1.jpg" id="mainImage" alt="Item Image" />
          <button class="slide-nav prev-slide">❮</button>
          <button class="slide-nav next-slide">❯</button>
        </div>
        <div class="thumbnail-container" id="thumbnails"></div>
      </div>
    </section><section class="details-section">
  <div class="des">
    <div class="card">
      <button class="toggle-offer-btn" onclick="toggleOfferForm()">Make an Offer</button>
      <div class="offer-form" id="offerForm">
        <h3 style="margin-bottom:10px">Your Offer</h3>
        <input id="itemName" class="bid-input" type="text" placeholder="Item name (e.g., Vitz 2SZ)" required />
        <input id="phone" class="bid-input" type="tel" placeholder="Phone (e.g., 0973442823)" required />
        <input id="bid" class="bid-input" type="number" placeholder="Offer in ZMW (e.g., 85000)" required />
        <div class="action-buttons">
          <a id="smsBtn" class="btn btn-sms" href="#" target="_blank">Submit via Text</a>
          <a id="waBtn" class="btn btn-whatsapp" href="#" target="_blank">Submit via WhatsApp</a>
        </div>
      </div>
    </div>
  </div>
</section>

  </main>  <footer>
    <div class="footer-links">
      <a href="https://zamlisting.com/about.html" class="footer-link">About</a>
      <a href="https://zamlisting.com/" class="footer-link">Home</a>
    </div>
    <hr />
    <div>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="https://wa.me/260770870706" class="fa fa-whatsapp"></a>
    </div>
  </footer>  <script>
    const images = ["V1.jpg", "V2.jpg", "V3.jpg","V4.jpg","V5.jpg","V6.jpg"];
    const thumbnails = document.getElementById("thumbnails");
    const mainImage = document.getElementById("mainImage");
    let currentIndex = 0;

    function showImage(index) {
      mainImage.src = images[index];
      document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
    }

    function populateThumbnails() {
      images.forEach((img, i) => {
        const thumb = document.createElement('img');
        thumb.src = img;
        thumb.className = 'thumbnail';
        thumb.onclick = () => showImage(i);
        thumbnails.appendChild(thumb);
      });
      showImage(currentIndex);
    }

    document.querySelector(".prev-slide").onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    };

    document.querySelector(".next-slide").onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    };

    populateThumbnails();

    function toggleOfferForm() {
      const form = document.getElementById("offerForm");
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    document.getElementById("itemName").value = "Vitz 2SZ";

    document.querySelectorAll("#itemName, #phone, #bid").forEach(input => {
      input.addEventListener("input", () => {
        const item = document.getElementById("itemName").value;
        const phone = document.getElementById("phone").value;
        const bid = document.getElementById("bid").value;
        const msg = `Offer for ${item}: ZMW ${bid}. Contact: ${phone}`;
        document.getElementById("smsBtn").href = `sms:+260973442823?body=${encodeURIComponent(msg)}`;
        document.getElementById("waBtn").href = `https://wa.me/260973442823?text=${encodeURIComponent(msg)}`;
      });
    });

    const listedTime = new Date();
    function updateTimeListed() {
      const now = new Date();
      const diffMs = now - listedTime;
      const mins = Math.floor(diffMs / 60000);
      const hours = Math.floor(mins / 60);
      const days = Math.floor(hours / 24);
      const timeStr = days > 0 ? `${days} day(s) ago` : hours > 0 ? `${hours} hour(s) ago` : `${mins} minute(s) ago`;
      document.getElementById("timeListed").textContent = `Listed ${timeStr}`;
    }
    setInterval(updateTimeListed, 60000);
    updateTimeListed();
  </script></body>
</html>
