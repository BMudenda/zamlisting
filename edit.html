<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZamListing | Vehicle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
    header {
      background: #333; color: white; padding: 20px; text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-content {
      max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap;
      justify-content: space-between; align-items: center; gap: 15px;
    }
    .seller-info { flex: 1 1 60%; }
    .seller-info h2 { font-size: 1.6rem; color: #ff9900; }
    .seller-info ul { list-style: none; margin-top: 8px; }
    .seller-info li { margin-bottom: 5px; font-size: 0.95rem; }
    .seller-contact a {
      text-decoration: none; color: white; margin-right: 10px;
    }
    .seller-contact i { margin-right: 5px; }
    .price-tag {
      font-size: 1.4rem; font-weight: bold; background: #e67e22;
      padding: 10px 20px; border-radius: 8px; color: white;
    }
    .time-listed { font-size: 0.85rem; color: #ccc; margin-top: 5px; }
    .product-container {
      max-width: 1200px; margin: 30px auto; padding: 0 20px;
      display: flex; flex-wrap: wrap; gap: 30px;
    }
    .gallery-section { flex: 1 1 60%; min-width: 300px; }
    .details-section { flex: 1 1 35%; min-width: 300px; }
    .gallery-container {
      background: white; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden;
    }
    .main-slide {
      position: relative; height: 500px;
      display: flex; align-items: center; justify-content: center;
      background: #f9f9f9;
    }
    .main-slide img {
      max-width: 100%; max-height: 100%; object-fit: contain;
    }
    .slide-nav {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 40px; height: 40px; background: rgba(0,0,0,0.5);
      color: white; border: none; border-radius: 50%;
      font-size: 20px; cursor: pointer;
    }
    .prev-slide { left: 15px; }
    .next-slide { right: 15px; }
    .thumbnail-container {
      display: grid; grid-template-columns: repeat(6, 1fr);
      gap: 8px; padding: 15px;
    }
    .thumbnail {
      cursor: pointer; border: 2px solid transparent;
      transition: 0.3s ease; height: 80px; object-fit: cover; border-radius: 4px;
    }
    .thumbnail:hover, .thumbnail.active {
      border-color: #ff9900; opacity: 0.9;
    }
    .card {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      font-size: 1.2rem; margin-bottom: 10px; color: #444;
    }
    .bid-input {
      width: 100%; padding: 12px 15px; margin: 10px 0;
      font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;
    }
    .action-buttons {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px;
    }
    .btn {
      flex: 1 1 45%; text-align: center;
      padding: 12px; font-weight: bold;
      border: none; border-radius: 8px; cursor: pointer;
      transition: 0.3s ease; font-size: 1rem;
    }
    .btn-text { background-color: #3498db; color: white; }
    .btn-whatsapp { background-color: #25d366; color: white; }
    .btn:hover { opacity: 0.9; }footer {
  background-color: #333; color: #fff;
  padding: 15px; text-align: center; margin-top: 40px;
}
.footer-links {
  display: flex; justify-content: center;
  flex-wrap: wrap; margin-top: 10px;
}
.footer-link {
  text-decoration: none; color: #fff;
  font-size: 0.9em; margin: 0 15px;
}
.fa {
  padding: 10px; font-size: 20px;
  width: 30px; text-align: center; border-radius: 50%;
}
.fa:hover { opacity: 0.7; }
.fa-facebook { background: #3B5998; color: white; }
.fa-twitter { background: #55ACEE; color: white; }
.fa-whatsapp { background: #25d366; color: white; }

  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="seller-info">
        <h2>Vitz 2SZ</h2>
        <ul>
          <li><strong>Seller:</strong> -</li>
          <li><strong>Address:</strong> Ndola, Itowa</li>
          <li><strong>Delivery:</strong> Nationwide (fee applicable)</li>
        </ul>
        <div class="seller-contact">
          <a href="tel:+260973442823"><i class="fa fa-phone"></i>Call</a>
          <a href="https://wa.me/260973442823"><i class="fa fa-whatsapp"></i>WhatsApp</a>
        </div>
      </div>
      <div>
        <div class="price-tag">ZMW 90,000</div>
        <div class="time-listed" id="timeListed">Listed just now</div>
      </div>
    </div>
  </header>  <main class="product-container">
    <section class="gallery-section">
      <div class="gallery-container">
        <div class="main-slide">
          <img src="V1.jpg" id="mainImage" alt="Item Image" />
          <button class="slide-nav prev-slide">❮</button>
          <button class="slide-nav next-slide">❯</button>
        </div>
        <div class="thumbnail-container" id="thumbnailContainer"></div>
      </div>
    </section><section class="details-section">
  <div class="card">
    <h3>Your Offer</h3>
    <input id="itemName" class="bid-input" type="text" placeholder="Item name (e.g., Vitz 2SZ)" />
    <input id="phone" class="bid-input" type="tel" placeholder="Phone (e.g., 0973442823)" />
    <input id="bid" class="bid-input" type="number" placeholder="Offer in ZMW (e.g., 85000)" />
    <div class="action-buttons">
      <button class="btn btn-text" onclick="sendViaText()">Send via Text</button>
      <button class="btn btn-whatsapp" onclick="sendViaWhatsApp()">Send via WhatsApp</button>
    </div>
  </div>
</section>

  </main>  <footer>
    <div class="footer-links">
      <a href="https://zamlisting.com/about.html" class="footer-link">About</a>
      <a href="https://zamlisting.com/" class="footer-link">Home</a>
    </div>
    <hr />
    <div>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="https://wa.me/260770870706" class="fa fa-whatsapp"></a>
    </div>
  </footer>  <script>
    const images = ["V1.jpg", "V2.jpg", "V3.jpg", "V4.jpg", "V5.jpg", "V6.jpg"];
    let currentSlide = 0;
    const mainImage = document.getElementById("mainImage");
    const thumbnailContainer = document.getElementById("thumbnailContainer");

    function updateMainImage(index) {
      mainImage.src = images[index];
      document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });
    }

    images.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.className = "thumbnail";
      img.onclick = () => {
        currentSlide = i;
        updateMainImage(i);
      };
      thumbnailContainer.appendChild(img);
    });
    updateMainImage(currentSlide);

    document.querySelector(".prev-slide").onclick = () => {
      currentSlide = (currentSlide - 1 + images.length) % images.length;
      updateMainImage(currentSlide);
    };
    document.querySelector(".next-slide").onclick = () => {
      currentSlide = (currentSlide + 1) % images.length;
      updateMainImage(currentSlide);
    };

    function sendViaText() {
      const phone = document.getElementById("phone").value;
      const item = document.getElementById("itemName").value;
      const bid = document.getElementById("bid").value;
      const message = `I would like to offer ZMW ${bid} for ${item}. My phone number is ${phone}`;
      window.location.href = `sms:?body=${encodeURIComponent(message)}`;
    }

    function sendViaWhatsApp() {
      const phone = document.getElementById("phone").value;
      const item = document.getElementById("itemName").value;
      const bid = document.getElementById("bid").value;
      const message = `I would like to offer ZMW ${bid} for ${item}. My phone number is ${phone}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
    }

    // Listing Timer
    const timeListed = document.getElementById("timeListed");
    const listedTime = new Date();
    function updateTime() {
      const now = new Date();
      const diff = Math.floor((now - listedTime) / 1000);
      if (diff < 60) {
        timeListed.textContent = `Listed ${diff} seconds ago`;
      } else if (diff < 3600) {
        timeListed.textContent = `Listed ${Math.floor(diff / 60)} minutes ago`;
      } else {
        timeListed.textContent = `Listed ${Math.floor(diff / 3600)} hours ago`;
      }
    }
    setInterval(updateTime, 1000);
  </script></body>
</html>
