<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RideTracker Proximity Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* GENERAL PAGE STYLE */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}

/* HEADER */
header {
    background: #0047b6;
    color: white;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

header .top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#liveButton {
    padding: 10px 14px;
    background: #00c853;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

header input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
    width: 100%;
}

/* TABLE */
.table-container {
    margin: 10px;
    overflow-x: auto; /* mobile responsive */
    background: white;
    padding: 10px;
    border-radius: 10px;
}

table {
    border-collapse: collapse;
    width: 100%;
    min-width: 900px;
}

table th, table td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

table tr:hover {
    background: #f0f8ff;
    cursor: pointer;
}

/* FOOTER */
footer {
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-top: 3px solid #0047b6;
}

fieldset {
    border: 1px solid #0047b6;
    border-radius: 10px;
    margin-bottom: 15px;
    padding: 15px;
}

legend {
    font-weight: bold;
    color: #0047b6;
}

.action-buttons button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

.call-btn {
    background: #00a300;
    color: white;
}

.whatsapp-btn {
    background: #25d366;
    color: white;
}

.share-btn {
    background: #008cff;
    color: white;
}

.copy-btn {
    background: #444;
    color: white;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="top-row">
        <button id="liveButton" onclick="loadData()">ðŸ”„ LIVE</button>
    </div>

    <input id="searchInput" type="text" placeholder="Search ridesâ€¦">
</header>

<!-- TABLE -->
<div class="table-container">
    <table id="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Phone</th>
                <th>Vehicle</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Distance</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Filled dynamically -->
        </tbody>
    </table>
</div>

<!-- FOOTER -->
<footer>
    <fieldset>
        <legend>ðŸ“ž Contact Actions</legend>
        <div class="action-buttons">
            <button class="call-btn" onclick="callSelected()">Call</button>
            <button class="whatsapp-btn" onclick="whatsappSelected()">WhatsApp</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>ðŸ“¤ Share</legend>
        <div class="action-buttons">
            <button class="share-btn" onclick="shareRide()">Share Ride</button>
            <button class="copy-btn" onclick="copyRide()">Copy Details</button>
        </div>
    </fieldset>
</footer>

<script>
// LOAD DATA FROM GOOGLE SHEETS
async function loadData() {
    const response = await fetch(
        'https://script.google.com/macros/s/AKfycby7E7tYlK5j8HixMsG0jk7c-FML-P5n-9K5lBxG8HGJxx/exec'
    );
    const data = await response.json();
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = "";

    data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.setAttribute("onclick", `selectRow(${index})`);

        tr.innerHTML = `
            <td>${row.Date}</td>
            <td>${row.submitterType}</td>
            <td>${row.phone}</td>
            <td>${row.vehicle}</td>
            <td>${row.origin}</td>
            <td>${row.destination}</td>
            <td>${row.distance}</td>
            <td>${row.totalCost}</td>
        `;

        tableBody.appendChild(tr);
    });
}

// ROW SELECTION
let selectedIndex = null;

function selectRow(index) {
    selectedIndex = index;

    [...document.querySelectorAll("tbody tr")].forEach((row, i) => {
        row.style.background = i === index ? "#d0ebff" : "white";
    });
}

// FILTER SEARCH
const filterTable = () => {
    const filter = document.getElementById('searchInput').value.toUpperCase();
    const tr = document.getElementById('data-table').getElementsByTagName("tr");

    for (let i = 1; i < tr.length; i++) {
        let textContent = tr[i].textContent || tr[i].innerText;
        tr[i].style.display = textContent.toUpperCase().indexOf(filter) > -1 ? "" : "none";
    }
};

document.getElementById('searchInput').addEventListener('keyup', filterTable);

// CONTACT BUTTON FUNCTIONS
function callSelected() {
    if (selectedIndex === null) return alert("Select a row first!");
    const phone = document.querySelectorAll("tbody tr")[selectedIndex].children[2].innerText;
    window.location.href = `tel:${phone}`;
}

function whatsappSelected() {
    if (selectedIndex === null) return alert("Select a row first!");
    const phone = document.querySelectorAll("tbody tr")[selectedIndex].children[2].innerText;
    window.open(`https://wa.me/${phone}`, "_blank");
}

// SHARE
function shareRide() {
    alert("Share ride feature coming soon!");
}

function copyRide() {
    if (selectedIndex === null) return alert("Select a row first!");

    const row = document.querySelectorAll("tbody tr")[selectedIndex];
    let text = "";

    for (let cell of row.children) text += cell.innerText + " | ";

    navigator.clipboard.writeText(text);
    alert("Copied:\n" + text);
}

// AUTO REFRESH EVERY 10 SECONDS
setInterval(loadData, 10000);

// INITIAL LOAD
loadData();
</script>

</body>
</html>
