<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rides Data Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="manifest2.json">
    <meta name="theme-color" content="#2b6ef6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Luangwa Feira Rides">
    <link rel="apple-touch-icon" href="lfr.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --dark: #343a40;
            --light: #f8f9fa;
            --accent: #17a2b8;
            --background: #f4f6f9;
        }

        /* Base */
        * { box-sizing: border-box; }
        html,body { height: 100%; }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            margin: 0;
            color: #333;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 100vh;
        }

        /* Header (live + search) */
        header.app-header {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            background:#fff;
            padding:12px 14px;
            border-radius:10px;
            box-shadow:0 6px 18px rgba(0,0,0,0.06);
            position:sticky;
            top:0;
            z-index:50;
        }

        .brand {
            display:flex;
            align-items:center;
            gap:10px;
        }
        .brand h1 {
            margin:0;
            font-size:18px;
            letter-spacing:0.4px;
            color:var(--dark);
            font-weight:700;
        }
        .brand small { display:block; font-size:11px; color:#666; margin-top:2px; }

        .header-controls {
            display:flex;
            gap:12px;
            align-items:center;
            width:100%;
            max-width:640px;
        }
        #startBtn {
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding:10px 14px;
            border-radius:8px;
            border: none;
            background:var(--success);
            color:#fff;
            cursor:pointer;
            font-weight:600;
            box-shadow:0 6px 14px rgba(40,167,69,0.18);
        }
        #startBtn:active { transform:translateY(1px); }

        .search-wrap {
            position:relative;
            flex:1;
        }
        #searchInput {
            width:100%;
            padding:10px 14px 10px 38px;
            border-radius:8px;
            border:1px solid #dfe6ee;
            font-size:15px;
        }
        .search-wrap .fa-search {
            position:absolute;
            left:10px;
            top:50%;
            transform:translateY(-50%);
            color:#9aa7b2;
        }

        /* Page title */
        .page-title {
            text-align:center;
            margin-top:2px;
            margin-bottom:0;
            color:var(--dark);
            font-weight:700;
            letter-spacing:0.4px;
            font-size:18px;
        }

        /* Table container: horizontal scroll on small screens */
        .table-container {
            background:#fff;
            border-radius:12px;
            padding:10px;
            box-shadow:0 12px 24px rgba(0,0,0,0.07);
            overflow:hidden;
        }

        .table-scroll {
            width:100%;
            overflow:auto; /* enables horizontal scroll when needed */
            -webkit-overflow-scrolling:touch;
        }

        table#dataTable {
            width:100%;
            border-collapse:collapse;
            min-width:720px; /* allow scroll if many columns */
            table-layout:fixed;
        }
        table#dataTable thead th {
            background:var(--dark);
            color:#fff;
            text-transform:uppercase;
            font-size:12px;
            padding:12px 10px;
            position:sticky;
            top:0;
            z-index:2;
        }
        table#dataTable th, table#dataTable td {
            padding:12px 10px;
            border-bottom:1px solid #eef2f6;
            vertical-align:middle;
            font-size:13px;
            word-wrap:break-word;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap; /* keep row compact, allow horizontal scroll */
        }

        table#dataTable tbody tr:nth-child(even) { background:var(--light); }
        table#dataTable tbody tr:hover { background:#e8eef2; cursor:pointer; }
        table#dataTable tbody tr.new-row { background:#d4edda; animation:flash-new 3s ease-in-out; font-weight:600; }
        table#dataTable tbody tr.selected { background:#fff3cd !important; box-shadow: inset 5px 0 0 0 var(--warning); }

        @keyframes flash-new {
            0%,100% { background:#d4edda; }
            50% { background:#fff; }
        }

        /* Footer action bar */
        footer.footer-bar {
            margin-top:12px;
            padding:12px;
            background:#fff;
            border-radius:10px;
            box-shadow:0 8px 18px rgba(0,0,0,0.06);
            display:flex;
            gap:14px;
            justify-content:center;
            align-items:flex-start;
            flex-wrap:wrap;
            position:sticky;
            bottom:0;
            z-index:40;
        }

        fieldset {
            width:320px;
            border:1px solid #e3e8ee;
            border-radius:8px;
            padding:10px;
            display:flex;
            gap:8px;
            align-items:center;
            justify-content:space-between;
            margin:0;
            background:linear-gradient(180deg,#fff,#fbfdff);
        }
        fieldset legend { font-weight:700; font-size:13px; color:var(--dark); text-transform:uppercase; padding:0 6px; }

        .action-btn {
            width:46px;
            height:46px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            border-radius:50%;
            border:none;
            color:#fff;
            cursor:pointer;
            font-size:16px;
            box-shadow:0 6px 14px rgba(0,0,0,0.08);
        }
        .action-btn:disabled { opacity:0.55; cursor:not-allowed; box-shadow:none; transform:none; }
        .call-btn { background:var(--success); }
        .sms-btn { background:var(--primary); }
        .whatsapp-btn { background:#25D366; }
        .utility-btn { background:var(--accent); }

        /* Notification */
        #notification {
            position:fixed;
            top:-80px;
            left:50%;
            transform:translateX(-50%);
            padding:10px 18px;
            border-radius:0 0 10px 10px;
            color:#fff;
            font-weight:600;
            z-index:10000;
            transition:top .35s ease,opacity .35s ease;
            opacity:0;
            display:flex;
            gap:10px;
            align-items:center;
        }
        #notification.show { top:10px; opacity:1; }

        /* Responsive tweaks */
        @media (max-width:900px) {
            fieldset { width:48%; }
            #searchInput { font-size:14px; }
            .brand h1 { font-size:16px; }
        }
        @media (max-width:640px) {
            .dashboard-container { padding:12px; gap:10px; }
            header.app-header { flex-direction:column; align-items:stretch; gap:10px; position:sticky; top:0; }
            .header-controls { width:100%; flex-direction:row; gap:8px; }
            fieldset { width:100%; box-sizing:border-box; }
            table#dataTable { min-width:650px; }
            footer.footer-bar { position:sticky; bottom:0; left:0; right:0; padding:10px; gap:8px; }
            table#dataTable th, table#dataTable td { padding:10px 8px; font-size:12px; white-space:nowrap; }
        }

        /* Very small screens: compact buttons */
        @media (max-width:420px) {
            .action-btn { width:40px; height:40px; font-size:14px; }
            #startBtn { width:100%; justify-content:center; }
            .header-controls { flex-direction:column; gap:8px; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container" id="dashboard-content">

        <header class="app-header" role="banner">
            <div class="brand" aria-hidden="false">
                <i class="fas fa-chart-line" style="font-size:20px;color:var(--primary)"></i>
                <div>
                    <h1>Rides Data</h1>
                    <small>Luangwa Feira Rides dashboard</small>
                </div>
            </div>

            <div class="header-controls" role="search" aria-label="Live controls and search">
                <button id="startBtn" aria-pressed="false" title="Start live feed">
                    <i class="fas fa-play-circle"></i>
                    <span style="display:inline-block;">Start Live Feed</span>
                </button>

                <div class="search-wrap" style="min-width:240px;">
                    <i class="fas fa-search"></i>
                    <input id="searchInput" type="search" placeholder="Search table data..." aria-label="Search table data" disabled />
                </div>
            </div>
        </header>

        <h2 class="page-title" aria-hidden="true">Rides Data</h2>

        <section class="table-container" aria-labelledby="tableTitle">
            <div class="table-scroll" id="tableScroll">
                <table id="dataTable" aria-describedby="tableTitle">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Footer: share + contact fieldsets -->
        <footer class="footer-bar" role="contentinfo" aria-label="Share and contact actions">
            <fieldset>
                <legend><i class="fas fa-share-alt"></i> Share</legend>
                <div style="display:flex;gap:8px;align-items:center;">
                    <button class="action-btn sms-btn" data-action="share_sms" id="shareSmsBtn" title="SMS ride details to dispatch" disabled>
                        <i class="fas fa-sms"></i>
                    </button>
                    <button class="action-btn whatsapp-btn" data-action="share_whatsapp" id="shareWhatsappBtn" title="WhatsApp ride details to dispatch" disabled>
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-headset"></i> Contact</legend>
                <div style="display:flex;gap:8px;align-items:center;">
                    <button class="action-btn call-btn" data-action="customer_call" id="customerCallBtn" title="Call customer phone" disabled><i class="fas fa-phone"></i></button>
                    <button class="action-btn sms-btn" data-action="customer_sms" id="customerSmsBtn" title="Send SMS to customer" disabled><i class="fas fa-sms"></i></button>
                    <button class="action-btn whatsapp-btn" data-action="customer_whatsapp" id="customerWhatsappBtn" title="Send WhatsApp to customer" disabled><i class="fab fa-whatsapp"></i></button>
                    <button class="action-btn utility-btn" data-action="utility" id="utilityBtn" title="View trip details" disabled><i class="fas fa-eye"></i></button>
                </div>
            </fieldset>
        </footer>

        <!-- Notification & audio -->
        <div id="notification" role="alert" aria-live="assertive"></div>
        <audio id="beepSound" preload="auto">
            <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
        </audio>
    </div>

    <!-- Initialization & service worker / install UI -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboardContent = document.getElementById('dashboard-content');
            dashboardContent.style.display = 'flex';
            if (window.dashboard && typeof window.dashboard.init === 'function') {
                window.dashboard.init();
            }
            if (window.requestNotificationPermission) {
                // don't auto-prompt unless you want to — leaving call available
                // window.requestNotificationPermission();
            }
        });

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker.register("sw2.js", { scope: "/install/" }).then(
                    function(reg) { console.log("ServiceWorker registered with scope:", reg.scope); },
                    function(err) { console.log("ServiceWorker registration failed:", err); }
                );
            });
        }

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            const deferredPrompt = e;
            const installBox = document.createElement("div");
            installBox.style.position = "fixed";
            installBox.style.top = "15px";
            installBox.style.right = "15px";
            installBox.style.background = "#2b6ef6";
            installBox.style.color = "#fff";
            installBox.style.borderRadius = "8px";
            installBox.style.padding = "8px 12px";
            installBox.style.fontFamily = "system-ui, sans-serif";
            installBox.style.fontSize = "14px";
            installBox.style.cursor = "pointer";
            installBox.style.boxShadow = "0 3px 8px rgba(0,0,0,0.2)";
            installBox.style.zIndex = "9999";
            installBox.style.display = "flex";
            installBox.style.alignItems = "center";
            installBox.style.gap = "8px";
            installBox.innerHTML = `<span id="installText">Install</span><span id="closeInstall" style="cursor:pointer;font-weight:bold;">×</span>`;
            document.body.appendChild(installBox);

            installBox.querySelector('#installText').addEventListener('click', async () => {
                installBox.remove();
                deferredPrompt.prompt();
                const choiceResult = await deferredPrompt.userChoice;
                if (choiceResult.outcome === "accepted") {
                    console.log("User accepted install prompt");
                }
            });
            installBox.querySelector('#closeInstall').addEventListener('click', () => installBox.remove());
        });
    </script>

    <!-- Firebase (module) -->
    <script type="module" defer>
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";

        // IMPORTANT: Replace placeholders with your actual keys.
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY_HERE",
            authDomain: "livenoti-1c991.firebaseapp.com",
            projectId: "livenoti-1c991",
            storageBucket: "livenoti-1c991.firebasestorage.app",
            messagingSenderId: "128526406523",
            appId: "1:128526406523:web:0d8f25909746a15e9c63de",
            measurementId: "G-K6MZ7CTLCW"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        const requestNotificationPermission = () => {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted' && firebaseConfig.apiKey !== 'YOUR_FIREBASE_API_KEY_HERE') {
                    getToken(messaging, { vapidKey: 'YOUR_PUBLIC_VAPID_KEY_HERE' })
                        .then(token => console.log('FCM Token:', token))
                        .catch(console.error);
                }
            });
        };

        onMessage(messaging, (payload) => {
            console.log('FCM Message received:', payload);
            if (window.dashboard && typeof window.dashboard.handleNewData === 'function') {
                const title = payload.notification && payload.notification.title ? payload.notification.title : 'Notification';
                const body = payload.notification && payload.notification.body ? payload.notification.body : '';
                window.dashboard.handleNewData(title, body);
            } else {
                console.warn("FCM received but dashboard not initialized.");
            }
        });

        window.requestNotificationPermission = requestNotificationPermission;
    </script>

    <!-- Dashboard module (completed filter + responsive behavior) -->
    <script defer>
        const Dashboard = (() => {
            // Replace with your published Google Apps Script Web App URL for data fetching
            const SHEET_URL = "https://script.google.com/macros/s/AKfycbxpvhvgnjkRcZmuly7uNzPeAC5OwVUq8-qUJ2WXrOqOnSsNgCn0ZHbuz6BGslW83_rB5Q/exec";
            const DISPATCH_NUMBER = "0966423229";

            let lastRowCount = 0;
            let selectedRow = null;
            let selectedPhone = null;
            let intervalId = null;

            const elements = {
                tableHead: document.querySelector("#dataTable thead"),
                tableBody: document.querySelector("#dataTable tbody"),
                startBtn: document.getElementById("startBtn"),
                searchInput: document.getElementById("searchInput"),
                shareSmsBtn: document.getElementById("shareSmsBtn"),
                shareWhatsappBtn: document.getElementById("shareWhatsappBtn"),
                customerCallBtn: document.getElementById("customerCallBtn"),
                customerSmsBtn: document.getElementById("customerSmsBtn"),
                customerWhatsappBtn: document.getElementById("customerWhatsappBtn"),
                utilityBtn: document.getElementById("utilityBtn"),
                beep: document.getElementById("beepSound"),
                notification: document.getElementById("notification"),
                tableScroll: document.getElementById("tableScroll")
            };

            const formatTimestamp = (value) => {
                if (!value) return "";
                const dateObj = new Date(value);
                if (isNaN(dateObj)) return value;
                return dateObj.toLocaleString('en-US', { hour12: true });
            };

            const showNotification = (title, body, isError = false) => {
                const message = `${title || 'Notification'}: ${body || 'Table Updated.'}`;
                elements.notification.innerHTML = `<i class="fas fa-bell"></i> ${message}`;
                elements.notification.style.backgroundColor = isError ? 'var(--danger)' : 'var(--accent)';
                elements.notification.classList.add('show');
                setTimeout(() => elements.notification.classList.remove('show'), 4200);
            };

            const playBeep = () => {
                try {
                    elements.beep.currentTime = 0;
                    elements.beep.play();
                } catch (e) {
                    console.warn("Audio playback failed:", e);
                }
            };

            const updateActionButtons = (phone) => {
                const isDisabled = !phone;
                elements.shareSmsBtn.disabled = isDisabled;
                elements.shareWhatsappBtn.disabled = isDisabled;
                elements.customerCallBtn.disabled = isDisabled;
                elements.customerSmsBtn.disabled = isDisabled;
                elements.customerWhatsappBtn.disabled = isDisabled;
                elements.utilityBtn.disabled = isDisabled;
            };

            // Completed filter function (works with the rendered rows)
            const filterTable = () => {
                const filter = (elements.searchInput.value || "").toUpperCase().trim();
                const rows = elements.tableBody.querySelectorAll("tr");
                rows.forEach(row => {
                    const textContent = (row.textContent || row.innerText || "").toUpperCase();
                    if (filter === "" || textContent.indexOf(filter) > -1) {
                        row.style.display = "";
                    } else {
                        row.style.display = "none";
                    }
                });
            };

            // Core fetch & render
            const fetchData = async () => {
                try {
                    const response = await fetch(SHEET_URL, {cache: "no-store"});
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    const rows = data.rows;
                    if (!rows || rows.length === 0) {
                        elements.tableHead.innerHTML = '<tr><th>No Data Available</th></tr>';
                        elements.tableBody.innerHTML = '';
                        elements.searchInput.disabled = true;
                        return;
                    }

                    elements.searchInput.disabled = false;
                    const newDataAdded = rows.length > lastRowCount;
                    const prevSelectedPhone = selectedPhone;

                    elements.tableHead.innerHTML = '';
                    elements.tableBody.innerHTML = '';

                    // Render table headers from keys of first row
                    const headerRow = document.createElement("tr");
                    Object.keys(rows[0]).forEach(header => {
                        const th = document.createElement("th");
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    elements.tableHead.appendChild(headerRow);

                    // Render rows
                    rows.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        let currentRowPhone = null;

                        Object.entries(row).forEach(([key, value]) => {
                            const td = document.createElement("td");
                            const lowerKey = key.toLowerCase();

                            if (value === null || value === undefined) value = "";

                            if (lowerKey.includes("time") || lowerKey.includes("date")) {
                                td.textContent = formatTimestamp(value);
                            } else {
                                td.textContent = String(value);
                            }

                            if (lowerKey.includes("phone")) {
                                currentRowPhone = String(value);
                                // keep phone visible but allow ellipsis
                                td.style.whiteSpace = "nowrap";
                            }

                            tr.appendChild(td);
                        });

                        // highlight newest row if newDataAdded
                        if (index === rows.length - 1 && newDataAdded) {
                            tr.classList.add("new-row");
                            // Attempt gentle scroll of table container
                            setTimeout(() => {
                                try {
                                    tr.scrollIntoView({behavior:'smooth', block:'nearest', inline:'nearest'});
                                } catch (e) {}
                            }, 60);
                        }

                        // reselect if phone matches
                        if (currentRowPhone && currentRowPhone === prevSelectedPhone) {
                            tr.classList.add('selected');
                            selectedRow = tr;
                            selectedPhone = prevSelectedPhone;
                        }

                        tr.addEventListener('click', () => {
                            if (selectedRow) selectedRow.classList.remove('selected');
                            tr.classList.add('selected');
                            selectedRow = tr;
                            selectedPhone = currentRowPhone || null;
                            updateActionButtons(selectedPhone);
                        });

                        elements.tableBody.appendChild(tr);
                    });

                    if (newDataAdded) {
                        playBeep();
                        showNotification(`New Entry (${rows.length})`, 'Table updated with new data.');
                    }

                    lastRowCount = rows.length;
                    updateActionButtons(selectedPhone);
                    filterTable();

                } catch (err) {
                    console.error("Error fetching data:", err);
                    showNotification("Data Error", "Failed to load data from server.", true);
                    elements.searchInput.disabled = true;
                }
            };

            // Action handling for buttons
            const handleAction = (event) => {
                event.preventDefault();
                const method = event.currentTarget.dataset.action;

                if (!selectedRow) {
                    return showNotification("Action Required", "Select a ride row first.", true);
                }

                const customerDigits = selectedPhone ? selectedPhone.replace(/\D/g, '') : '';

                // Build messages using column indices — keep same mapping as original
                const dispatchMessage = `*NEW RIDE ALERT*\nPhone: ${customerDigits}\nMode: ${selectedRow.cells[0] ? selectedRow.cells[0].textContent : ''}\nFrom: ${selectedRow.cells[3] ? selectedRow.cells[3].textContent : ''}\nTo: ${selectedRow.cells[4] ? selectedRow.cells[4].textContent : ''}\nPrice: ${selectedRow.cells[8] ? selectedRow.cells[8].textContent : ''}\n(Shared from Dashboard)`;

                const customerPredefinedMessage = "Thank you for requesting a Ride with Luangwa Feira Rides /www.zamlisting.com/luangwa. See you in the next few minutes";

                let targetNumber;
                let messageBody;
                let isCall = false;

                switch (method) {
                    case 'share_sms':
                    case 'share_whatsapp':
                        targetNumber = DISPATCH_NUMBER;
                        messageBody = dispatchMessage;
                        break;
                    case 'customer_call':
                        if (!customerDigits) return showNotification("Call Failed", "Customer phone number is missing.", true);
                        targetNumber = customerDigits;
                        isCall = true;
                        break;
                    case 'customer_sms':
                    case 'customer_whatsapp':
                        if (!customerDigits) return showNotification("Message Failed", "Customer phone number is missing.", true);
                        targetNumber = customerDigits;
                        messageBody = customerPredefinedMessage;
                        break;
                    case 'utility':
                        showNotification("View Details", `Trip: ${selectedRow.cells[3] ? selectedRow.cells[3].textContent : ''} to ${selectedRow.cells[4] ? selectedRow.cells[4].textContent : ''}`, false);
                        return;
                    default:
                        return;
                }

                // execute
                if (isCall) {
                    window.location.href = `tel:${targetNumber}`;
                } else {
                    const encodedMessage = encodeURIComponent(messageBody || '');
                    if (method.includes('sms')) {
                        window.location.href = `sms:${targetNumber}?body=${encodedMessage}`;
                    } else if (method.includes('whatsapp')) {
                        // Try to format to international WA format (assumes local leading 0)
                        const cleaned = targetNumber.replace(/\D/g, '');
                        const whatsappNumber = cleaned.startsWith('260') ? cleaned : (cleaned.startsWith('0') ? '260' + cleaned.slice(1) : cleaned);
                        window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
                    }
                }
            };

            const startFeed = () => {
                elements.startBtn.style.display = "none";
                elements.searchInput.disabled = false;
                elements.searchInput.focus();
                showNotification("Live Feed Started", "Data is now updating every 10 seconds.");
                // first fetch immediately
                fetchData();
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(fetchData, 10000);
            };

            const init = () => {
                // Hook start button
                elements.startBtn.addEventListener('click', startFeed);
                // Hook search input
                elements.searchInput.addEventListener('input', () => {
                    filterTable();
                });
                elements.searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') filterTable();
                });

                // hook footer action buttons
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', handleAction);
                });

                updateActionButtons(null);

                // optionally auto-start if you want; currently it waits for user to click start
            };

            return {
                init,
                handleNewData: (title, body) => {
                    playBeep();
                    showNotification(title, body);
                    // refresh data when notified by FCM
                    fetchData();
                }
            };
        })();

        window.dashboard = Dashboard;
    </script>
</body>
</html>
