<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rides Data Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="manifest2.json">
    <meta name="theme-color" content="#2b6ef6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Luangwa Feira Rides">
    <link rel="apple-touch-icon" href="lfr.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --dark: #343a40;
            --light: #f8f9fa;
            --accent: #17a2b8;
            --background: #f4f6f9;
            --shadow-light: rgba(0,0,0,0.06);
            --shadow-heavy: rgba(0,0,0,0.12);
        }

        /* Base & Layout */
        * { box-sizing: border-box; }
        html,body { height: 100%; }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            margin: 0;
            color: #333;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 100vh;
        }

        /* --- Header (live + search) --- */
        header.app-header {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:12px;
            background:#fff;
            padding:12px 14px;
            border-radius:10px;
            box-shadow:0 6px 18px var(--shadow-light);
            position:sticky;
            top:12px; /* Slight offset for better visibility of sticky header */
            z-index:50;
            border: 1px solid #eee; /* Added border for definition */
        }

        .brand {
            display:flex;
            align-items:center;
            gap:10px;
            flex-shrink: 0;
        }
        .brand h1 {
            margin:0;
            font-size:18px;
            letter-spacing:0.4px;
            color:var(--dark);
            font-weight:700;
        }
        .brand small { display:block; font-size:11px; color:#666; margin-top:2px; }

        .header-controls {
            display:flex;
            gap:12px;
            align-items:center;
            width:100%;
            max-width:640px;
            flex-grow: 1;
        }
        #startBtn {
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding:10px 14px;
            border-radius:8px;
            border: none;
            background:var(--success);
            color:#fff;
            cursor:pointer;
            font-weight:600;
            box-shadow:0 4px 10px rgba(40,167,69,0.3);
            transition: background-color 0.2s, transform 0.1s;
        }
        #startBtn:active { transform:translateY(1px); }
        #startBtn:hover:not(:disabled) { background-color: #218838; }

        .search-wrap {
            position:relative;
            flex:1;
            min-width: 180px;
        }
        #searchInput {
            width:100%;
            padding:10px 14px 10px 38px;
            border-radius:8px;
            border:1px solid #dfe6ee;
            font-size:15px;
            transition: border-color 0.2s;
        }
        #searchInput:focus { border-color: var(--primary); outline: none; }
        .search-wrap .fa-search {
            position:absolute;
            left:10px;
            top:50%;
            transform:translateY(-50%);
            color:#9aa7b2;
        }

        /* --- Table View --- */
        .table-container {
            flex-grow: 1; /* Allows the table to fill the space */
            background:#fff;
            border-radius:12px;
            padding:10px;
            box-shadow:0 12px 24px var(--shadow-light);
            overflow:hidden;
            position: relative;
        }
        .table-scroll {
            width:100%;
            overflow-x:auto; 
            -webkit-overflow-scrolling:touch;
        }
        table#dataTable {
            width:100%;
            border-collapse:collapse;
            min-width:720px; 
            table-layout:auto; /* Use auto layout for variable column widths */
        }
        table#dataTable thead th {
            background:var(--dark);
            color:#fff;
            text-transform:uppercase;
            font-size:12px;
            padding:12px 10px;
            /* No need for sticky top:0 if table is in scroll container */
        }
        table#dataTable th, table#dataTable td {
            padding:12px 10px;
            border-bottom:1px solid #eef2f6;
            vertical-align:middle;
            font-size:13px;
            /* Keep nowrap for horizontal scroll */
            white-space:nowrap; 
        }
        table#dataTable tbody tr:nth-child(even) { background:var(--light); }
        table#dataTable tbody tr:hover { background:#e8eef2; cursor:pointer; }
        table#dataTable tbody tr.selected { 
            background:#fff3cd !important; 
            box-shadow: inset 5px 0 0 0 var(--warning); 
        }

        /* --- Footer action bar --- */
        footer.footer-bar {
            margin-top:auto; /* Pushes footer to the bottom */
            padding:12px;
            background:#fff;
            border-radius:10px;
            box-shadow:0 -6px 18px var(--shadow-light); /* Shadow direction change */
            display:flex;
            gap:14px;
            justify-content:center;
            align-items:flex-start;
            flex-wrap:wrap;
            position:sticky;
            bottom:12px; /* Slight offset for better visibility of sticky footer */
            z-index:40;
            border: 1px solid #eee; /* Added border for definition */
        }

        fieldset {
            width:320px;
            border:1px solid #e3e8ee;
            border-radius:8px;
            padding:10px;
            display:flex;
            gap:8px;
            align-items:center;
            justify-content:space-between;
            margin:0;
            background:linear-gradient(180deg,#fff,#fbfdff);
        }
        fieldset legend { font-weight:700; font-size:13px; color:var(--dark); text-transform:uppercase; padding:0 6px; }

        .action-btn {
            width:46px; height:46px; display:inline-flex; align-items:center; justify-content:center;
            border-radius:50%; border:none; color:#fff; cursor:pointer; font-size:16px;
            box-shadow:0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .action-btn:hover:not(:disabled) { transform: translateY(-1px); }
        .action-btn:disabled { opacity:0.55; cursor:not-allowed; box-shadow:none; transform:none; }
        .call-btn { background:var(--success); }
        .sms-btn { background:var(--primary); }
        .whatsapp-btn { background:#25D366; }
        .utility-btn { background:var(--accent); }

        /* View Details Card */
        .view-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 0;
            border: 2px solid var(--accent);
        }

        .view-card.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .view-card-header {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            padding: 20px;
            border-radius: 14px 14px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-card-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .view-card-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .view-card-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .view-card-body {
            padding: 25px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--dark);
            min-width: 120px;
        }

        .detail-value {
            color: #555;
            text-align: right;
            flex: 1;
            padding-left: 15px;
        }

        .highlight-value {
            color: var(--primary);
            font-weight: 600;
            background: rgba(0,123,255,0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .card-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Notification */
        #notification {
            position:fixed; top:-80px; left:50%; transform:translateX(-50%);
            padding:10px 18px; border-radius:0 0 10px 10px; color:#fff; font-weight:600;
            z-index:10000; transition:top .35s ease,opacity .35s ease; opacity:0;
            display:flex; gap:10px; align-items:center;
        }
        #notification.show { top:10px; opacity:1; }

        /* Responsive tweaks */
        @media (max-width:900px) {
            fieldset { width:48%; }
        }
        @media (max-width:640px) {
            .dashboard-container { padding:12px; gap:10px; }
            header.app-header { flex-direction:column; align-items:stretch; gap:10px; top:10px; }
            .header-controls { width:100%; flex-direction:row; gap:8px; }
            fieldset { width:100%; box-sizing:border-box; }
            table#dataTable { min-width:650px; }
            footer.footer-bar { bottom:10px; padding:10px; gap:8px; }
            table#dataTable th, table#dataTable td { padding:10px 8px; font-size:12px; white-space:nowrap; }
            .view-card { width: 95%; max-height: 90vh; }
            .detail-row { flex-direction: column; gap: 5px; }
            .detail-label { min-width: auto; }
            .detail-value { text-align: left; padding-left: 0; }
        }

        @media (max-width:420px) {
            .action-btn { width:40px; height:40px; font-size:14px; }
            #startBtn { width:100%; justify-content:center; }
            .header-controls { flex-direction:column; gap:8px; }
            .brand h1 { font-size:16px; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container" id="dashboard-content">

        <header class="app-header" role="banner" aria-label="Application Header with Live Controls">
            <div class="brand">
                <i class="fas fa-chart-line" style="font-size:20px;color:var(--primary)" aria-hidden="true"></i>
                <div>
                    <h1>Rides Data</h1>
                    <small>Luangwa Feira Rides dashboard</small>
                </div>
            </div>

            <div class="header-controls" role="search">
                <button id="startBtn" aria-label="Start Live Data Feed" aria-live="polite" title="Start live feed">
                    <i class="fas fa-play-circle" id="startBtnIcon"></i>
                    <span id="startBtnText">Start Live Feed</span>
                </button>

                <div class="search-wrap">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input id="searchInput" type="search" placeholder="Search table data..." aria-label="Search all ride data" disabled />
                </div>
            </div>
        </header>

        <main class="table-container" role="main" aria-label="Live Rides Data Table">
            <div class="table-scroll" id="tableScroll">
                <table id="dataTable" aria-describedby="table-description">
                    <caption id="table-description" class="sr-only">Table showing the latest ride requests, updated every 10 seconds in the live feed.</caption>
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        <footer class="footer-bar" role="contentinfo" aria-label="Share and Contact Actions">
            <fieldset>
                <legend><i class="fas fa-share-alt" aria-hidden="true"></i> Share</legend>
                <div style="display:flex;gap:8px;align-items:center;">
                    <button class="action-btn sms-btn" data-action="share_sms" id="shareSmsBtn" title="SMS ride details to dispatch" disabled aria-label="Share via SMS">
                        <i class="fas fa-sms"></i>
                    </button>
                    <button class="action-btn whatsapp-btn" data-action="share_whatsapp" id="shareWhatsappBtn" title="WhatsApp ride details to dispatch" disabled aria-label="Share via WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-headset" aria-hidden="true"></i> Contact</legend>
                <div style="display:flex;gap:8px;align-items:center;">
                    <button class="action-btn call-btn" data-action="customer_call" id="customerCallBtn" title="Call customer phone" disabled aria-label="Call Customer"><i class="fas fa-phone"></i></button>
                    <button class="action-btn sms-btn" data-action="customer_sms" id="customerSmsBtn" title="Send SMS to customer" disabled aria-label="SMS Customer"><i class="fas fa-sms"></i></button>
                    <button class="action-btn whatsapp-btn" data-action="customer_whatsapp" id="customerWhatsappBtn" title="Send WhatsApp to customer" disabled aria-label="WhatsApp Customer"><i class="fab fa-whatsapp"></i></button>
                    <button class="action-btn utility-btn" data-action="view_details" id="viewDetailsBtn" title="View full trip details" disabled aria-label="View Trip Details"><i class="fas fa-eye"></i></button>
                </div>
            </fieldset>
        </footer>

        <!-- View Details Card -->
        <div class="card-overlay" id="cardOverlay"></div>
        <div class="view-card" id="viewCard">
            <div class="view-card-header">
                <h3><i class="fas fa-tripadvisor"></i> Trip Details</h3>
                <button class="view-card-close" id="closeCard" aria-label="Close details">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="view-card-body" id="cardBody">
                <!-- Details will be populated dynamically -->
            </div>
        </div>

        <div id="notification" role="alert" aria-live="assertive"></div>
        <audio id="beepSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.wav" type="audio/wav">
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboardContent = document.getElementById('dashboard-content');
            dashboardContent.style.display = 'flex';
            if (window.dashboard && typeof window.dashboard.init === 'function') {
                window.dashboard.init();
            }
            if (window.requestNotificationPermission) {
                // If you want to auto-prompt for notifications, uncomment the line below:
                // window.requestNotificationPermission();
            }
        });

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                // Assuming sw2.js is in the root or a known path. Adjust scope if necessary.
                navigator.serviceWorker.register("sw2.js", { scope: "/install/" }).then(
                    function(reg) { console.log("ServiceWorker registered with scope:", reg.scope); },
                    function(err) { console.log("ServiceWorker registration failed:", err); }
                );
            });
        }

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            const deferredPrompt = e;
            const installBox = document.createElement("div");
            installBox.style.position = "fixed";
            installBox.style.top = "15px";
            installBox.style.right = "15px";
            installBox.style.background = "#2b6ef6";
            installBox.style.color = "#fff";
            installBox.style.borderRadius = "8px";
            installBox.style.padding = "8px 12px";
            installBox.style.fontFamily = "system-ui, sans-serif";
            installBox.style.fontSize = "14px";
            installBox.style.cursor = "pointer";
            installBox.style.boxShadow = "0 3px 8px rgba(0,0,0,0.2)";
            installBox.style.zIndex = "9999";
            installBox.style.display = "flex";
            installBox.style.alignItems = "center";
            installBox.style.gap = "8px";
            installBox.innerHTML = `<span id="installText">Install</span><span id="closeInstall" style="cursor:pointer;font-weight:bold;">×</span>`;
            document.body.appendChild(installBox);

            installBox.querySelector('#installText').addEventListener('click', async () => {
                installBox.remove();
                deferredPrompt.prompt();
                const choiceResult = await deferredPrompt.userChoice;
                if (choiceResult.outcome === "accepted") {
                    console.log("User accepted install prompt");
                }
            });
            installBox.querySelector('#closeInstall').addEventListener('click', () => installBox.remove());
        });
    </script>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY_HERE",
            authDomain: "livenoti-1c991.firebaseapp.com",
            projectId: "livenoti-1c991",
            storageBucket: "livenoti-1c991.firebasestorage.app",
            messagingSenderId: "128526406523",
            appId: "1:128526406523:web:0d8f25909746a15e9c63de",
            measurementId: "G-K6MZ7CTLCW"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        const requestNotificationPermission = () => {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted' && firebaseConfig.apiKey !== 'YOUR_FIREBASE_API_KEY_HERE') {
                    getToken(messaging, { vapidKey: 'YOUR_PUBLIC_VAPID_KEY_HERE' })
                        .then(token => console.log('FCM Token:', token))
                        .catch(console.error);
                }
            });
        };

        onMessage(messaging, (payload) => {
            console.log('FCM Message received:', payload);
            if (window.dashboard && typeof window.dashboard.handleNewData === 'function') {
                const title = payload.notification?.title || 'Notification';
                const body = payload.notification?.body || '';
                window.dashboard.handleNewData(title, body);
            } else {
                console.warn("FCM received but dashboard not initialized.");
            }
        });

        window.requestNotificationPermission = requestNotificationPermission;
    </script>

    <script defer>
        const Dashboard = (() => {
            // Replace with your published Google Apps Script Web App URL for data fetching
            const SHEET_URL = "https://script.google.com/macros/s/AKfycbxpvhvgnjkRcZmuly7uNzPeAC5OwVUq8-qUJ2WXrOqOnSsNgCn0ZHbuz6BGslW83_rB5Q/exec";
            const DISPATCH_NUMBER = "0966423229";

            let lastRowCount = 0;
            let selectedRow = null;
            let selectedPhone = null;
            let selectedRowData = null;
            let intervalId = null;
            let isFeedRunning = false;

            const elements = {
                tableHead: document.querySelector("#dataTable thead"),
                tableBody: document.querySelector("#dataTable tbody"),
                startBtn: document.getElementById("startBtn"),
                startBtnText: document.getElementById("startBtnText"),
                startBtnIcon: document.getElementById("startBtnIcon"),
                searchInput: document.getElementById("searchInput"),
                shareSmsBtn: document.getElementById("shareSmsBtn"),
                shareWhatsappBtn: document.getElementById("shareWhatsappBtn"),
                customerCallBtn: document.getElementById("customerCallBtn"),
                customerSmsBtn: document.getElementById("customerSmsBtn"),
                customerWhatsappBtn: document.getElementById("customerWhatsappBtn"),
                viewDetailsBtn: document.getElementById("viewDetailsBtn"),
                beep: document.getElementById("beepSound"),
                notification: document.getElementById("notification"),
                tableScroll: document.getElementById("tableScroll"),
                viewCard: document.getElementById("viewCard"),
                cardOverlay: document.getElementById("cardOverlay"),
                cardBody: document.getElementById("cardBody"),
                closeCard: document.getElementById("closeCard")
            };

            const formatTimestamp = (value) => {
                if (!value) return "";
                const dateObj = new Date(value);
                if (isNaN(dateObj.getTime())) return value; // Check if valid date
                return dateObj.toLocaleString('en-US', { 
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true 
                });
            };

            const showNotification = (title, body, isError = false) => {
                const message = `${title || 'Notification'}: ${body || 'Table Updated.'}`;
                elements.notification.innerHTML = `<i class="fas fa-bell"></i> ${message}`;
                elements.notification.style.backgroundColor = isError ? 'var(--danger)' : 'var(--accent)';
                elements.notification.classList.add('show');
                setTimeout(() => elements.notification.classList.remove('show'), 4200);
            };

            const playBeep = () => {
                try {
                    elements.beep.currentTime = 0;
                    elements.beep.volume = 0.3;
                    elements.beep.play();
                } catch (e) {
                    console.warn("Audio playback failed:", e);
                }
            };

            const updateActionButtons = (phone) => {
                const isDisabled = !phone;
                elements.shareSmsBtn.disabled = isDisabled;
                elements.shareWhatsappBtn.disabled = isDisabled;
                elements.customerCallBtn.disabled = isDisabled;
                elements.customerSmsBtn.disabled = isDisabled;
                elements.customerWhatsappBtn.disabled = isDisabled;
                elements.viewDetailsBtn.disabled = isDisabled;
            };

            const updateStartButtonState = () => {
                if (isFeedRunning) {
                    elements.startBtnText.textContent = "Live Feed Active";
                    elements.startBtnIcon.className = "fas fa-spinner fa-spin";
                    elements.startBtn.style.backgroundColor = 'var(--accent)';
                    elements.startBtn.disabled = true;
                } else {
                    elements.startBtnText.textContent = "Start Live Feed";
                    elements.startBtnIcon.className = "fas fa-play-circle";
                    elements.startBtn.style.backgroundColor = 'var(--success)';
                    elements.startBtn.disabled = false;
                }
            }

            const filterTable = () => {
                const filter = (elements.searchInput.value || "").toUpperCase().trim();
                const rows = elements.tableBody.querySelectorAll("tr");
                rows.forEach(row => {
                    const textContent = (row.textContent || row.innerText || "").toUpperCase();
                    row.style.display = (filter === "" || textContent.includes(filter)) ? "" : "none";
                });
            };

            const showViewCard = () => {
                if (!selectedRow || !selectedRowData) {
                    showNotification("View Details", "Please select a ride row first.", true);
                    return;
                }

                // Extract header names
                const headers = Array.from(elements.tableHead.querySelectorAll('th')).map(th => th.textContent.trim());
                
                // Create HTML for the details card
                let html = '';
                
                // Add key trip information first
                const importantFields = ['Mode', 'From', 'To', 'Price', 'Phone', 'Time', 'Date', 'Status'];
                
                importantFields.forEach(field => {
                    const matchingHeader = headers.find(h => h.toLowerCase().includes(field.toLowerCase()));
                    if (matchingHeader) {
                        const index = headers.indexOf(matchingHeader);
                        const value = selectedRowData[index] || 'N/A';
                        html += `
                            <div class="detail-row">
                                <span class="detail-label">${matchingHeader}:</span>
                                <span class="detail-value ${['Price', 'Phone'].includes(field) ? 'highlight-value' : ''}">
                                    ${field === 'Phone' ? formatPhoneNumber(value) : value}
                                </span>
                            </div>
                        `;
                    }
                });

                // Add remaining fields
                headers.forEach((header, index) => {
                    if (!importantFields.some(field => header.toLowerCase().includes(field.toLowerCase()))) {
                        const value = selectedRowData[index] || 'N/A';
                        html += `
                            <div class="detail-row">
                                <span class="detail-label">${header}:</span>
                                <span class="detail-value">${value}</span>
                            </div>
                        `;
                    }
                });

                // Add summary section
                html += `
                    <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid #eee;">
                        <div class="detail-row">
                            <span class="detail-label" style="color: var(--primary); font-size: 14px;">Trip Summary:</span>
                            <span class="detail-value" style="text-align: left; font-style: italic; color: #666;">
                                ${selectedRowData[headers.findIndex(h => h.toLowerCase().includes('from'))] || 'Unknown'} 
                                → ${selectedRowData[headers.findIndex(h => h.toLowerCase().includes('to'))] || 'Unknown'}
                            </span>
                        </div>
                    </div>
                `;

                elements.cardBody.innerHTML = html;
                elements.viewCard.classList.add('active');
                elements.cardOverlay.classList.add('active');
                
                // Prevent body scroll when card is open
                document.body.style.overflow = 'hidden';
            };

            const hideViewCard = () => {
                elements.viewCard.classList.remove('active');
                elements.cardOverlay.classList.remove('active');
                document.body.style.overflow = '';
            };

            const formatPhoneNumber = (phone) => {
                if (!phone) return 'N/A';
                const cleaned = phone.replace(/\D/g, '');
                if (cleaned.length === 12 && cleaned.startsWith('260')) {
                    return `+${cleaned.substring(0, 3)} ${cleaned.substring(3, 6)} ${cleaned.substring(6, 9)} ${cleaned.substring(9)}`;
                } else if (cleaned.length === 10 && cleaned.startsWith('0')) {
                    return `+260 ${cleaned.substring(1, 4)} ${cleaned.substring(4, 7)} ${cleaned.substring(7)}`;
                }
                return cleaned;
            };

            // Core fetch & render
            const fetchData = async () => {
                try {
                    const response = await fetch(SHEET_URL, {cache: "no-store"});
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    const rows = data.rows;

                    if (!rows || rows.length === 0) {
                        elements.tableHead.innerHTML = '<tr><th>No Data Available</th></tr>';
                        elements.tableBody.innerHTML = '';
                        elements.searchInput.disabled = true;
                        return;
                    }

                    elements.searchInput.disabled = false;
                    const newDataAdded = rows.length > lastRowCount;
                    const prevSelectedPhone = selectedPhone;

                    elements.tableHead.innerHTML = '';
                    elements.tableBody.innerHTML = '';

                    // Get headers from first row keys
                    const headers = Object.keys(rows[0]);
                    const headerRow = document.createElement("tr");
                    headers.forEach(header => {
                        const th = document.createElement("th");
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    elements.tableHead.appendChild(headerRow);
                    
                    // Render rows
                    rows.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        let currentRowPhone = null;
                        const rowData = [];

                        Object.entries(row).forEach(([key, value]) => {
                            const td = document.createElement("td");
                            const lowerKey = key.toLowerCase();

                            if (value === null || value === undefined) value = "";

                            if (lowerKey.includes("time") || lowerKey.includes("date")) {
                                td.textContent = formatTimestamp(value);
                                rowData.push(formatTimestamp(value));
                            } else {
                                td.textContent = String(value);
                                rowData.push(String(value));
                            }

                            if (lowerKey.includes("phone")) {
                                currentRowPhone = String(value);
                                td.style.whiteSpace = "nowrap";
                            }

                            tr.appendChild(td);
                        });

                        // Store row data for view card
                        tr.dataset.rowData = JSON.stringify(rowData);

                        // highlight newest row if newDataAdded
                        if (index === rows.length - 1 && newDataAdded) {
                            tr.classList.add("new-row");
                            setTimeout(() => {
                                try { tr.scrollIntoView({behavior:'smooth', block:'nearest', inline:'nearest'}); } catch (e) {}
                            }, 60);
                        }

                        // reselect if phone matches
                        if (currentRowPhone && currentRowPhone === prevSelectedPhone) {
                            tr.classList.add('selected');
                            selectedRow = tr;
                            selectedPhone = prevSelectedPhone;
                            selectedRowData = rowData;
                        }

                        tr.addEventListener('click', () => {
                            if (selectedRow) selectedRow.classList.remove('selected');
                            tr.classList.add('selected');
                            selectedRow = tr;
                            selectedPhone = currentRowPhone || null;
                            selectedRowData = rowData;
                            updateActionButtons(selectedPhone);
                        });

                        elements.tableBody.appendChild(tr);
                    });

                    if (newDataAdded) {
                        playBeep();
                        showNotification(`New Entry Added`, 'Table updated with new data.', false);
                    }

                    lastRowCount = rows.length;
                    updateActionButtons(selectedPhone);
                    filterTable();

                } catch (err) {
                    console.error("Error fetching data:", err);
                    showNotification("Data Error", "Failed to load data from server.", true);
                    elements.searchInput.disabled = true;
                }
            };

            // Action handling for buttons
            const handleAction = (event) => {
                event.preventDefault();
                const method = event.currentTarget.dataset.action;

                if (!selectedRow) {
                    return showNotification("Action Required", "Select a ride row first.", true);
                }

                // Get values using the cells array
                const getValue = (index) => selectedRow.cells[index]?.textContent || 'N/A';
                
                const customerDigits = selectedPhone ? selectedPhone.replace(/\D/g, '') : '';
                
                // Assuming column indices are fixed: 0=Mode, 3=From, 4=To, 8=Price (based on original script logic)
                const dispatchMessage = `*NEW RIDE ALERT*\nPhone: ${customerDigits}\nMode: ${getValue(0)}\nFrom: ${getValue(3)}\nTo: ${getValue(4)}\nPrice: ${getValue(8)}\n(Shared from Dashboard)`;

                const customerPredefinedMessage = "Thank you for requesting a Ride with Luangwa Feira Rides /www.zamlisting.com/luangwa. See you in the next few minutes";

                let targetNumber;
                let messageBody;
                let isCall = false;

                switch (method) {
                    case 'share_sms':
                    case 'share_whatsapp':
                        targetNumber = DISPATCH_NUMBER;
                        messageBody = dispatchMessage;
                        break;
                    case 'customer_call':
                        if (!customerDigits) return showNotification("Call Failed", "Customer phone number is missing.", true);
                        targetNumber = customerDigits;
                        isCall = true;
                        break;
                    case 'customer_sms':
                    case 'customer_whatsapp':
                        if (!customerDigits) return showNotification("Message Failed", "Customer phone number is missing.", true);
                        targetNumber = customerDigits;
                        messageBody = customerPredefinedMessage;
                        break;
                    case 'view_details':
                        showViewCard();
                        return;
                    default:
                        return;
                }

                // execute
                if (isCall) {
                    window.location.href = `tel:${targetNumber}`;
                } else {
                    const encodedMessage = encodeURIComponent(messageBody || '');
                    if (method.includes('sms')) {
                        window.location.href = `sms:${targetNumber}?body=${encodedMessage}`;
                    } else if (method.includes('whatsapp')) {
                        const cleaned = targetNumber.replace(/\D/g, '');
                        // Simplified WA formatting logic for common Zambian numbers (assumes 260 prefix)
                        const whatsappNumber = cleaned.startsWith('260') ? cleaned : (cleaned.startsWith('0') ? '260' + cleaned.slice(1) : '260' + cleaned);
                        window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
                    }
                }
            };

            const startFeed = () => {
                if (isFeedRunning) return; 
                isFeedRunning = true;
                updateStartButtonState();

                elements.searchInput.disabled = false;
                elements.searchInput.focus();
                showNotification("Live Feed Started", "Data is now updating every 10 seconds.");
                
                fetchData();
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(fetchData, 10000);
            };

            const init = () => {
                elements.startBtn.addEventListener('click', startFeed);
                elements.searchInput.addEventListener('input', filterTable);
                elements.searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') filterTable();
                });

                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', handleAction);
                });

                // Close card when clicking overlay or close button
                elements.cardOverlay.addEventListener('click', hideViewCard);
                elements.closeCard.addEventListener('click', hideViewCard);

                // Close card with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && elements.viewCard.classList.contains('active')) {
                        hideViewCard();
                    }
                });

                updateActionButtons(null);
                updateStartButtonState(); // Set initial button state
            };

            return {
                init,
                handleNewData: (title, body) => {
                    playBeep();
                    showNotification(title, body);
                    fetchData();
                }
            };
        })();

        window.dashboard = Dashboard;
    </script>
</body>
</html>
