        /* ===== Product Layout ===== */
        .product-container {
            max-width: 1200px;

            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .gallery-section { flex: 1 1 60%; min-width: 300px }
        .details-section { flex: 1 1 35%; min-width: 300px }

        /* ===== Gallery Styles ===== */
        .gallery-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .main-slide {
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }

        .main-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* ===== Navigation Controls ===== */
        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev-slide { left: 15px }
        .next-slide { right: 15px }

        /* ===== Thumbnail Grid ===== */
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 15px;
        }

        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: #ff9900;
            opacity: 0.9;
        }

        /* ===== Product Details ===== */

        .shipping-info { color: #7f8c8d; font-size: 0.9em }

        .action-buttons {

            gap: 15px;
            margin-top: 25px;

        .btn {

            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s ease;

    <script>
        // Image Gallery Configuration
        const galleryConfig = {
            images: [
                "P1.jpg",
                "P2.jpg",
                "P3.jpg",
                "P4.jpg",
                "P5.jpg",
                "P6.jpg"
            ],
            currentSlide: 0,
            mainImage: document.getElementById('mainImage'),
            thumbnailContainer: document.querySelector('.thumbnail-container')
        };

        // Initialize Gallery
        function initializeGallery() {
            // Create thumbnails
            galleryConfig.images.forEach((image, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.className = `thumbnail${index === 0 ? ' active' : ''}`;
                thumbnail.src = image;
                thumbnail.alt = `Product view ${index + 1}`;
                thumbnail.addEventListener('click', () => showSlide(index));
                galleryConfig.thumbnailContainer.appendChild(thumbnail);
            });

            // Add navigation events
            document.querySelector('.prev-slide').addEventListener('click', () => changeSlide(-1));
            document.querySelector('.next-slide').addEventListener('click', () => changeSlide(1));
        }

        // Slide Controls
        function showSlide(index) {
            galleryConfig.currentSlide = index;
            galleryConfig.mainImage.src = galleryConfig.images[index];
            
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function changeSlide(direction) {
            const newIndex = (galleryConfig.currentSlide + direction + galleryConfig.images.length) % galleryConfig.images.length;
            showSlide(newIndex);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initializeGallery);

        // JavaScript Implementation
        (function() {
  // Initialize product timers
  document.querySelectorAll('.product-listing').forEach(product => {
    const listDate = new Date(product.dataset.listDate);
    const timeEl = product.querySelector('.time-counter');

    function updateTimer() {
      const now = new Date();
      const duration = formatDuration(now - listDate);
      timeEl.textContent = `${duration} ago`;
    }

    function formatDuration(ms) {
      const days = Math.floor(ms / 86400000);
      const hours = Math.floor((ms % 86400000) / 3600000);
      return `${days} day${days !== 1 ? 's' : ''} ${hours} hour${hours !== 1 ? 's' : ''}`;
    }

    // Initial update and start interval
    updateTimer();
    setInterval(updateTimer, 60000); // Update every minute
  });

  // Hide static dates
  document.querySelectorAll('.static-status').forEach(el => el.style.display = 'none');
})();
