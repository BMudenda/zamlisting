<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hire Services - Luanshya & Luangwa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .slider-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-behavior: smooth;
    }
    .vehicle {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #000;
    }
    .vehicle img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .caption {
      padding: 10px;
      font-weight: bold;
    }

    /* Optional: style the scrollbar */
    .slider-container::-webkit-scrollbar {
      height: 8px;
    }
    .slider-container::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Book a Ride or Hire a Vehicle</h1>
  <p>Click on a service below to proceed</p>

  <div class="slider-container">
    <a href="https://yourtaxiluanshya.com" class="vehicle">
      <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=800&q=80" alt="Taxi Luanshya">
      <div class="caption">Taxi Hire Luanshya</div>
    </a>

    <a href="https://yourtaxiluangwa.com" class="vehicle">
      <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=800&q=80" alt="Taxi Luangwa">
      <div class="caption">Taxi Hire Luangwa</div>
    </a>

    <a href="https://yourbikehireluangwa.com" class="vehicle">
      <img src="https://images.unsplash.com/photo-1623691912532-18e2d9ac0b23?auto=format&fit=crop&w=800&q=80" alt="Bike Luangwa">
      <div class="caption">Bike Hire Luangwa</div>
    </a>

    <a href="https://yourcanterhireluangwa.com" class="vehicle">
      <img src="https://images.unsplash.com/photo-1618897799986-1fb5c1df9e47?auto=format&fit=crop&w=800&q=80" alt="Canter Luangwa">
      <div class="caption">Canter Hire Luangwa</div>
    </a>
  </div>

</body>
</html>
