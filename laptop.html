<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZamListing | laptop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
    header {
      background: #333; color: white; padding: 20px; text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-content {
      max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap;
      justify-content: space-between; align-items: center; gap: 15px;
    }
    .seller-info { flex: 1 1 60%; }
    .seller-info h2 { font-size: 1.4rem; color: #ff9900; }
    .seller-info ul { list-style: none; margin-top: 8px; }
    .seller-info li { margin-bottom: 5px; font-size: 0.95rem; }
    .seller-contact a {
      text-decoration: none; color: white; margin-right: 10px;
    }
    .seller-contact i { margin-right: 5px; }
    .price-tag {
      font-size: 1.3rem; font-weight: bold; background: #e67e22;
      padding: 8px 15px; border-radius: 5px; color: white;
    }
    .time-listed { font-size: 0.85rem; color: #ccc; margin-top: 5px; }
    .product-container {
      max-width: 1200px; margin: 30px auto; padding: 0 20px;
      display: flex; flex-wrap: wrap; gap: 30px;
    }
    .gallery-section { flex: 1 1 60%; min-width: 300px; }
    .details-section { flex: 1 1 35%; min-width: 300px; }
    .gallery-container {
      background: white; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden;
    }
    .main-slide {
      position: relative; height: 500px;
      display: flex; align-items: center; justify-content: center;
      background: #f9f9f9;
    }
    .main-slide img {
      max-width: 100%; max-height: 100%; object-fit: contain;
    }
    .slide-nav {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 40px; height: 40px; background: rgba(0,0,0,0.5);
      color: white; border: none; border-radius: 50%;
      font-size: 20px; cursor: pointer;
    }
    .prev-slide { left: 15px; }
    .next-slide { right: 15px; }
    .thumbnail-container {
      display: grid; grid-template-columns: repeat(6, 1fr);
      gap: 8px; padding: 15px;
    }
    .thumbnail {
      cursor: pointer; border: 2px solid transparent;
      transition: 0.3s ease; height: 80px; object-fit: cover; border-radius: 4px;
    }
    .thumbnail:hover, .thumbnail.active {
      border-color: #ff9900; opacity: 0.9;
    }
    .des { padding: 10px; }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px; background: white;
    }
    .bid-input {
      width: 100%; padding: 10px; margin: 10px 0;
      font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;
    }
    .action-buttons { margin-top: 20px; }
    .btn {
      padding: 10px 20px; font-weight: bold;
      border: none; border-radius: 5px; cursor: pointer;
      transition: 0.3s ease;
    }
    .btn-primary { background-color: #27ae60; color: white; }
    .btn:hover { opacity: 0.9; }
    #loader { display: none; text-align: center; margin-top: 10px; color: #27ae60; }

    footer {
      background-color: #333; color: #fff;
      padding: 10px; text-align: center; margin-top: 40px;
    }
    .footer-links {
      display: flex; justify-content: center;
      flex-wrap: wrap; margin-top: 10px;
    }
    .footer-link {
      text-decoration: none; color: #fff;
      font-size: 0.9em; margin: 0 15px;
    }
    .fa { padding: 10px; font-size: 20px;
      width: 30px; text-align: center; border-radius: 50%;
    }
    .fa:hover { opacity: 0.7; }
    .fa-facebook { background: #3B5998; color: white; }
    .fa-twitter { background: #55ACEE; color: white; }
    .fa-whatsapp { background: #25d366; color: white; }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="seller-info">
        <h2>Trekstor Laptop 11.6' </h2>
        <ul>
          <li><strong>Seller:</strong> BM</li>
          <li><strong>Address:</strong> Lusaka, Makeni</li>
          <li><strong>Delivery:</strong> Nationwide (fee applicable), good condition</li>
        </ul>
        <div class="seller-contact">
          <a href="tel:+260978167546"><i class="fa fa-phone"></i>Call</a>
          <a href="https://wa.me/260978167546"><i class="fa fa-whatsapp"></i>WhatsApp</a>
        </div>
      </div>
      <div>
        <div class="price-tag">ZMW 1300</div>
        <div class="time-listed" id="timeListed">Listed just now</div>
      </div>
    </div>
  </header>

  <main class="product-container">
    <section class="gallery-section">
      <div class="gallery-container">
        <div class="main-slide">
          <img src="L1.jpeg" id="mainImage" alt="Item Image" />
          <button class="slide-nav prev-slide">❮</button>
          <button class="slide-nav next-slide">❯</button>
        </div>
        <div class="thumbnail-container"></div>
      </div>
    </section>

    <section class="details-section">
      <div class="des">
        <div class="card">
          <input id="itemName" class="bid-input" type="text" placeholder="Item name (e.g., Treck laptop)" required />
          <input id="phone" class="bid-input" type="tel" placeholder="Phone (e.g., 0973442823)" required />
          <input id="bid" class="bid-input" type="number" placeholder="Offer in ZMW (e.g., 85000)" required />
          <div id="loader">Submitting...</div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="submitBid()">Submit offer</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://zamlisting.com/about.html" class="footer-link">About</a>
      <a href="https://zamlisting.com/" class="footer-link">Home</a>
    </div>
    <hr />
    <div>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="https://wa.me/0978167546" class="fa fa-whatsapp"></a>
    </div>
  </footer>

  <script>
    const galleryConfig = {
      images: ["L1.jpeg", "L2.jpeg", "L3.jpeg", "L4.jpeg", "L5.jpeg", "L6.jpg"],
      currentSlide: 0
    };
    const mainImage = document.getElementById("mainImage");
    const thumbnails = document.querySelector(".thumbnail-container");

    function updateMainImage(index) {
      mainImage.src = galleryConfig.images[index];
      galleryConfig.currentSlide = index;
      updateThumbnails();
    }

    function updateThumbnails() {
      thumbnails.innerHTML = "";
      galleryConfig.images.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "thumbnail" + (i === galleryConfig.currentSlide ? " active" : "");
        img.onclick = () => updateMainImage(i);
        thumbnails.appendChild(img);
      });
    }

    document.querySelector(".prev-slide").onclick = () => {
      galleryConfig.currentSlide = (galleryConfig.currentSlide - 1 + galleryConfig.images.length) % galleryConfig.images.length;
      updateMainImage(galleryConfig.currentSlide);
    };

    document.querySelector(".next-slide").onclick = () => {
      galleryConfig.currentSlide = (galleryConfig.currentSlide + 1) % galleryConfig.images.length;
      updateMainImage(galleryConfig.currentSlide);
    };

    updateThumbnails();

    function submitBid() {
      const itemName = document.getElementById("itemName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const bid = document.getElementById("bid").value.trim();
      const loader = document.getElementById("loader");

      if (!itemName || !phone || !bid) {
        alert("Please fill in all fields.");
        return;
      }

      loader.style.display = "block";

      const url = "YOUR_WEB_APP_URL_HERE"; // Replace with your Google Apps Script Web App URL

      const params = new URLSearchParams({
        itemName,
        phone,
        bid
      });

      fetch(url + "?" + params.toString(), {
        method: "GET"
      })
      .then(res => res.text())
      .then(response => {
        alert("Offer submitted successfully!");
        loader.style.display = "none";
        document.getElementById("itemName").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("bid").value = "";
      })
      .catch(err => {
        alert("Failed to submit. Try again.");
        loader.style.display = "none";
      });
    }
  </script>
</body>
</html>
